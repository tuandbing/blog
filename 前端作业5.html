        function drawChart() {
            // 获取所有输入框的数据
            const dataInputs = document.querySelectorAll('.data');
            const dataValues = Array.from(dataInputs).map(input => parseFloat(input.value));

            // 获取画布元素和上下文
            const canvas = document.getElementById('myCanvas');
            const context = canvas.getContext('2d');

            // 清空画布
            context.clearRect(0, 0, canvas.width, canvas.height);

            // 在这里使用 dataValues 进行绘图，这里只是一个简单的例子
            context.fillStyle = 'blue';
            const barWidth = 50;
            const spacing = 10;
            let x = 10;

            for (const value of dataValues) {
                const barHeight = value * 5; // 为了方便演示，将值乘以一个因子
                context.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + spacing;
            }
            context.fillStyle="black";
            context.fillText("数据一",20,60);
        }
