<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-container{
            width: 1000px;
            height: 600px;
            position: relative;
            top: 100px;
            left: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translateX(-50%);
            background: url(https://scpic.chinaz.net/files/pic/pic9/201312/apic2827.jpg) no-repeat;
            background-size: cover;
        }
        .menu-item {
            width: 100px;
            text-align: center;
            line-height: 30px;
            height: 30px;
            font-size: 30px;
            /* transform: translateX(50%); */
            margin-left: 400px;
            border: 1px solid black;
            background-color: aqua;
        }

        /* 鼠标悬浮放大动画 */
        .menu-item:hover {
            animation: scaleUp 1s forwards;
            text-shadow: -1px -1px white,1px 1px #333;
            box-shadow: 3px 3px 10px black,0 0 5px black;
            cursor: pointer;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
                color: black;
            }

            100% {
                color: chocolate;
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="menu-item">苹果</div>
        <div class="menu-item">梨子</div>
        <div class="menu-item">香蕉</div>
        <div class="menu-item">花生</div>
        <div class="menu-item">樱桃</div>
        <div class="menu-item">葡萄</div>
        <div class="menu-item">火龙果</div>
        <div class="menu-item">榴莲</div>
        <div class="menu-item">西瓜</div>
    </div>
</body>

</html>
