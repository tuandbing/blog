<!DOCTYPE html>
<html>

<head>
    <title>电子日历</title>
    <style>
        #calendar {
            width: 300px;
        }
        
        #header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #prevMonth,
        #nextMonth {
            cursor: pointer;
        }
        
        #days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .day {
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        .currentDay {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="calendar">
        <div id="header">
            <span id="prevMonth">&lt;</span>
            <span id="currentMonth"></span>
            <span id="nextMonth">&gt;</span>
        </div>
        <div id="days"></div>
    </div>

    <script>
        // 获取当前日期
        var currentDate = new Date();

        // 填充日历
        function fillCalendar(year, month) {
            var calendar = document.getElementById("days");
            calendar.innerHTML = "";

            // 获取当月天数
            var numDays = new Date(year, month + 1, 0).getDate();

            // 获取当月第一天是星期几
            var firstDay = new Date(year, month, 1).getDay();

            // 上个月的天数
            var prevMonthDays = new Date(year, month, 0).getDate();

            // 显示上个月的日期
            for (var i = firstDay - 1; i >= 0; i--) {
                var day = document.createElement("div");
                day.className = "day";
                day.textContent = prevMonthDays - i;
                calendar.appendChild(day);
            }

            // 显示当月的日期
            for (var i = 1; i <= numDays; i++) {
                var day = document.createElement("div");
                day.className = "day";
                day.textContent = i;
                if (
                    i === currentDate.getDate() &&
                    month === currentDate.getMonth() &&
                    year === currentDate.getFullYear()
                ) {
                    day.classList.add("currentDay");
                }
                calendar.appendChild(day);
            }

            // 下个月的日期
            var nextMonthDays = 42 - (numDays + firstDay);

            // 显示下个月的日期
            for (var i = 1; i <= nextMonthDays; i++) {
                var day = document.createElement("div");
                day.className = "day";
                day.textContent = i;
                calendar.appendChild(day);
            }
        }

        // 更新当前月份显示
        function updateCurrentMonth() {
            var currentMonth = document.getElementById("currentMonth");
            currentMonth.textContent = currentDate.toLocaleString("default", {
                month: "long",
                year: "numeric",
            });
        }

        // 上个月按钮点击事件
        document.getElementById("prevMonth").addEventListener("click", function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            fillCalendar(
                currentDate.getFullYear(),
                currentDate.getMonth()
            );
            updateCurrentMonth();
        });

        // 下个月按钮点击事件
        document.getElementById("nextMonth").addEventListener("click", function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            fillCalendar(
                currentDate.getFullYear(),
                currentDate.getMonth()
            );
            updateCurrentMonth();
        });

        // 初始化日历
        fillCalendar(
            currentDate.getFullYear(),
            currentDate.getMonth()
        );
        updateCurrentMonth();
    </script>
</body>

</html>
