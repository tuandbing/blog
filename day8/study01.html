<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            background-color: #eeeeee;
        }
        
        legend {
            background-color: gray;
            color: white;
            padding: 5px 10px;
        }
        
        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <form action="/example/html/html_page.aspx">
        <fieldset>
            <legend>健康信息</legend>
            身高：<input type="text" class="high"> 体重：
            <input type="text" class="weight">
            <input type="button" value="提交" class="sub">
        </fieldset>
    </form>
    <script>
        var sub = document.querySelector(".sub");
        sub.addEventListener('click', function() {
            var high = document.querySelector('.high');
            var weight = document.querySelector('.weight');
            alert('您的身高为' + high.value + '您的体重为' + weight.value);
            console.log(high.innerHTML)
        })
    </script>
</body>

</html>
