        ol li:nth-child(even) {
            color: aqua;

        ol li:nth-child(2n+1) {

        }
        
        div::before {
            content: '';
        }
    </style>
</head>

    <div>
        hello world
    </div>
    <ol>
        <li>
            第一个孩子
        </li>
        <li>

        </li>
        <li>
            第三个孩子
        </li>
        <li>
            第四个孩子
        </li>
        <li>
            第五个孩子
        </li>
        <li>
            第六个孩子
        </li>
    </ol>
</body>

</html>
